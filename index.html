<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template Processor</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="newPromptArea">
                    <textarea id="inputA" placeholder="Input A"></textarea>
                    <button id="cleanButton" style="display:none;">Clean</button>
                    <button id="cutBtn" style="display:none;">Cut</button>
                </div>
                <div class="promptListArea">
                    <input type="text" id="inputUrl" placeholder="Enter URL" />
                    <button id="fetch-data">Fetch Prompts</button>
                    <ul id="promptList"></ul>
                </div>
                <textarea
                    id="inputB"
                    placeholder="Drop file here or input template B"
                ></textarea>
            </div>
            <div class="bottom">
                <textarea id="outputC" readonly></textarea>
                <div class="success-message">Already copied!</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
